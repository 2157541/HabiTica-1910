<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Habit List</title>
    <link rel="stylesheet" href="style/style.css">

  </head>

  <body>
      <div class="topnav">
          <a class="active" href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
          <input type="text" id="searchInput" onkeyup="myFunction()" placeholder="Search..">
      </div>

<!-- ============ AVATAR & HEALTH BAR ================= -->
  <div class="row">
    <div class="column">
          <img src="images/avatar.png" alt="Avatar" height="100%" width="100%">
    </div>

    <div class="column2">
      <div id="healthbar">
          <h1>Jon Snow</h1>
          <p>@bastard_jonsnow</p>
          <br>
          <p><img src="images/health.png" alt="Avatar" height="2%" width="2%"> HEALTH</p>
          <div id="myProgress">
              <div id="myBar"></div>
          </div>
          <br>
      </div>
    </div>
  </div>

<!-- ============ TO DO LIST ================= -->
            <div class="ToDoContainer">
              <h2>Habits</h2>
              <input type="text" id="myInput" placeholder="Add a Habit...">
              <span onclick="newElement()" class="addBtn">Add</span>
            </div>

            <!-- add new list and increase healthbar when clicked -->
            <ul id="myUL" onclick="move()">
              <li id="habits">
                <a href="#"><script src="js/javascript.js"></script></a>
              </li>
            </ul>

  </body>
</html>
