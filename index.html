<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Habitica</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap" rel="stylesheet"/>
    <script defer src="script.js"></script>
    <link rel="manifest" href="manifest.webmanifest">
  </head>

  <body>
    <div class="bg">
        <div class="topnav" id="myTopnav">
            <a href="index.html" class="active">Home</a>
            <a href="about.html">About</a>
            <a href="Help.html">Help</a>
            <a href="#">
              <div id="wrapper">
                  <input type="text" id="search_text">
                  <input type="button" value="search" id="search">
              </div>
            </a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>

<!-- ============ AVATAR & HEALTH BAR ================= -->
  <div class="row">
    <div class="column">
          <img id="avatar" src="images/avatar.png" alt="Avatar">
    </div>

    <div class="column2">
      <div id="healthbar">
          <h1 id="name">Jon Snow</h1>
          <p id="email">@kingofthenorth</p>
          <br>
          <p id="text"><img src="images/health.png" id="heart" alt="Avatar"> HEALTH</p>
          <div id="myProgress">
              <div id="myBar"></div>
          </div>
          <br>
      </div>
    </div>

  </div>

<div class="rowow">
  <div class="columnar">
    <div class="all-tasks">
      <h2 class="task-list-title">Habits</h2>
      <ul class="task-list" data-lists></ul>

      <form action="" data-new-list-form>
        <input type="text" class="new list" data-new-list-input placeholder="To Do List" aria-label="new list name"/>
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>
    <br>
  </div>

  <div class="columnar2">
    <div class="todo-list" data-list-display-container>
          <div class="todo-header">
              <h2 class="list-title" data-list-title>School</h2>
              <p class="task-count" data-list-count>3 tasks remaining</p>
          </div>

      <div class="todo-body">
        <div class="tasks" data-tasks></div>

        <div class="new-task-creator">
            <form action="" data-new-task-form>
                <input type="text" data-new-task-input class="new task" placeholder="Add task" aria-label="new task name"/>
                <button class="btn create" aria-label="create new task">+</button>
              </form>
        </div>


        <div class="delete-stuff">
              <button class="btn delete" onclick="move()" data-clear-complete-tasks-button>Clear completed tasks</button>
              <script src="js/javascript.js"></script>
              <button class="btn delete" data-delete-list-button>Delete list</button>
              <button class="btn delete" data-delete-list-button2 onclick="move1()">Undone Tasks</button>
            </ul>
        </div>
      </div>
    </div>
  </div>

</div>
    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>


  </body>

  <div class="footer">
        <p>HabiticaÂ© 2019</p>
  </div>
</html>
