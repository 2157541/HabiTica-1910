<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Habit List</title>
    <link rel="stylesheet" href="style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

  <body>
     <div class="topnav">
          <a class="active" href="index.html">Home</a>
          <a  href="about.html">About</a>
          <a href="Help.html">Help</a>
          <input type="text" id="searchInput" onkeyup="myFunction()" placeholder="Search..">
      </div>

<!-- ============ AVATAR & HEALTH BAR ================= -->
  <div class="row">
    <div class="column">
          <img id="avatar" src="images/avatar.png" alt="Avatar">
    </div>

    <div class="column2">
      <div id="healthbar">
          <h1 id="name">Jon Snow</h1>
          <p id="email">@kingofthenorth</p>
          <br>
          <p id="text"><img src="images/health.png" id="heart" alt="Avatar"> HEALTH</p>
          <div id="myProgress">
              <div id="myBar"></div>
          </div>
          <br>
      </div>
    </div>
  </div>

<!-- ============ TO DO LIST ================= -->
    <div class="ToDo">
            <div class="ToDoContainer">
              <h2 id="habits">Habits</h2>
              <input type="text" id="myInput" placeholder="Add a Habit...">
              <span onclick="newElement()" class="addBtn">Add</span>
            </div>

            <!-- add new list and increase healthbar when clicked -->
            <ul id="myUL" onclick="move()">
              <li id="habits">
                <a href="#"><script src="js/javascript.js"></script></a>
              </li>
            </ul>
    </div>        
  </body>
</html>
